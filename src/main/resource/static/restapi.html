<html  data-ng-app="createRestAPISubmit">
<head>
<title>Microservices</title>
<link href="//fonts.googleapis.com/css?family=Varela+Round|Montserrat:400,700" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="/css/external/bootstrap.min.css"/>
<link rel="stylesheet" href="/css/external/bootstrap-theme.min.css"/>
<link rel="stylesheet" href="/css/external/spring.css"/>
<link rel="shortcut icon" type="image/x-icon" href="/img/favicon.png"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
<script src="/js/createrestapi.js"></script>

</head>
<body>
<form data-ng-submit="submit()" data-ng-controller="CreateRestAPIController">
<div class="container-fluid">
<div class="row start-header">
<div class="container">
<h1>Cognizant Spring Boot Initializr <small>bootstrap your application now</small></h1>
</div>
</div>
<div class="container start-main">
<div class="row form-inline text-center">
<div class="form-group project-choice">
</div>
</div>
<input id="baseDir" name="baseDir" type="hidden" value="demo">
<div class="row">
<div class="col-sm-12 col-md-6">
<h2>Project Metadata</h2>
<p>Artifact coordinates</p>
<div class="form-group groupid-form-group">
<label for="groupId" class="control-label">Group</label>
<input tabindex="3" id="groupId" class="form-control" type="text" value="com.example"  data-ng-model="group" name="groupId">
</div>
<div class="form-group artifactid-form-group">
<label for="artifactId" class="control-label">Artifact</label>
<input tabindex="4" id="artifactId" class="form-control" type="text" value="demo" data-ng-model="artifact" name="artifactId">
</div>

<div class="form-group artifactid-form-group">
<label for="restapiurl" class="control-label">Rest API URL</label>
<input tabindex="4" id="restapiurl" class="form-control" type="text" value="demo" data-ng-model="restapiurl" name="restapiurl">
</div>

<div class="form-group artifactid-form-group">
<label for="restmethodtype" class="control-label">Select Rest API Method Type</label>
<select class="form-control" data-ng-model="selectedMethodType" data-ng-options="x for x in methodtype">
</select>
</div>


<div class="form-group artifactid-form-group">
<label for="apiname" class="control-label">API Name</label>
<input tabindex="4" id="apiname" class="form-control" type="text" value="demo" data-ng-model="apiname" name="apiname">
</div>

<div class="form-group artifactid-form-group">
<label for="headervalues" class="control-label">Header Values</label>
<textarea  id="headervalues" class="form-control"  value="demo" data-ng-model="headervalues" name="headervalues"></textarea>
</div>

<div class="form-group artifactid-form-group">
<label for="jsonreq" class="control-label">Json Request</label>
<textarea  id="jsonreq" class="form-control"  value="demo" data-ng-model="jsonreq" name="jsonreq"></textarea>
</div>

<div class="form-group artifactid-form-group">
<label for="jsonres" class="control-label">Json Response</label>
<textarea  id="jsonres" class="form-control"  value="demo" data-ng-model="jsonres" name="jsonres"></textarea>
</div>

</div>
<div class="col-sm-12 col-md-6">
<h2>Dependencies</h2>
<p>Add Spring Boot Starters and dependencies to your application</p>
<div class="form-group">
<label for="autocomplete" class="control-label">Search for dependencies</label>
<input tabindex="11" id="autocomplete" class="form-control" type="text" placeholder="Web, Security, JPA, Actuator, Devtools..." name="autocomplete">
</div>
<div class="form-group">
<label for="starters" class="control-label">Selected Dependencies</label>
<div id="starters">
</div>
</div>
</div>
</div>
<div class="row">
<p class="text-center">
<button tabindex="12" name="generate-project" type="submit" class="btn btn-lg btn-primary" role="button">
Generate Project
</button>
</p>
</div>
</div>
</div>
</form>
<footer>
<div class="start-header">
<p> powered by cognizant</p>
</div>
</footer>
</body>
</html>
